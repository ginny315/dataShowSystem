<div bindonce="" class="confirm common-del-modal">
    <div class="modal-header">
        <h4 class="modal-title" ng-bind="marketing.sendResult"></h4>
        <button type="button" class="close pull-right" ng-click="cancel()" style="margin-top: -28px;">
            ×
        </button>
    </div>
    <div class="modal-body">
        <form class="" name="mf">
            <div class="form-group text-center">
                <span>已发送</span>
                <span ng-bind="marketing.hasSentCount"></span>
                <span>条</span>
            </div>
        </form>
    </div>
</div>
